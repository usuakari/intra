{% extends "base.html" %}
{% block title %}コンテンツ追加{% endblock %}

{% block content %}
<div class="container my-4">
  <h1 class="h4 mb-3">コンテンツ追加フォーム</h1>

  <form method="post" novalidate>
    <input type="hidden" name="category_id" value="{{category.id}}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_administrator" class="form-label">管理者</label>
      {{ form.administrator }}
    </div>


    <div class="mb-3">
      <label for="id_title" class="form-label">タイトル</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label for="id_description" class="form-label">概要説明</label>
      {{ form.description }}
    </div>
    <div class="mb-3">
      <label for="id_updater_user_id" class="form-label">更新者ID</label>
      {{ form.updater_user_id }}
    </div>
    <div class="mb-3">
      <label for="id_file_url" class="form-label">ファイルURL</label>
      {{ form.file_url }}
    </div>
    <div class="mb-3">
      <label for="id_file_type" class="form-label">ファイル種別</label>
      {{ form.file_type }}
    </div>

    <button type="submit" class="btn btn-primary">登録する</button>
  </form>
</div>
{% endblock %}
