<!-- share/templates/content_edit.html -->
{% extends "base.html" %}
{% load static %}
{% block title %}コンテンツ編集{% endblock %}

{% block content %}
<div class="container my-4">
  <h1 class="h4 mb-3">コンテンツ編集フォーム</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_administrator" class="form-label">管理者</label>
      {{ form.administrator }}
    </div>

    <div class="mb-3">
      <label for="id_category" class="form-label">カテゴリ</label>
      <!-- <a href="" class="">カテゴリの追加</a> -->
      <select name="category" class="form-select" id="id_category">       
        {% for cat in nottop_categories %}
          <option value="{{cat.id}}" {% if cat.id == content.category.id %} selected {% endif %}> 
            {{cat.parent.name}} - {{cat.name}} 
          </option> 
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="id_title" class="form-label">タイトル</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label for="id_description" class="form-label">概要説明</label>
      {{ form.description }}
    </div>
    <div class="mb-3">
      <label for="id_updater_user_id" class="form-label">更新者ID</label>
      {{ form.updater_user_id }}
    </div>
    <div class="mb-3">
      <label for="id_file_url" class="form-label">ファイルURL</label>
      {{ form.file_url }}
    </div>
    <div class="mb-3">
      <label for="id_file_type" class="form-label">ファイル種別</label>
      {{ form.file_type }}
    </div>

    <button type="submit" class="btn btn-primary">変更する</button>
  </form>
</div>
{% endblock %}
