{% extends "base.html" %}

{% block title %}研修資料{% endblock %}

{% block left_menu %}
      {% for c in child.content_set.all %}
        <li>
          <strong>{{ c.title }}</strong>
          （カテゴリ: {{ c.category.name }}）
        </li>
      {% empty %}
        <li>この子カテゴリにはコンテンツがありません。</li>
      {% endfor %}
{% endblock %}

{% block content %}
  <p>資料リスト</p>
{% endblock %}
