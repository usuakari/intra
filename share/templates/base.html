<!DOCTYPE html>
<html lang="ja" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}社内ポータル：PAGE_NAME{% endblock %}</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    :root {
      --bs-primary: #ff6b00;          /* ビビッドオレンジ */
      --bs-primary-rgb: 255,107,0;
      --bs-body-color: #2d2d2d;
      --bs-body-bg: #fffaf5;
      --bs-border-color: #ffd580;
      --toc-bg: #fff7ed;
    }
    html { scroll-behavior: smooth; }
    /* 共通ヘッダー */
    .global-header {
      position: sticky;
      top: 0;
      z-index: 1100;
      background: var(--bs-primary);
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }
    .global-header .brand { font-weight: 700; letter-spacing: .04em; padding: .8rem 1rem; }

    /* 上部タブ */
    .tabbar-wrap {
      position: sticky;
      top: 56px;
      z-index: 1000;
      background: var(--bs-body-bg);
      border-bottom: 1px solid var(--bs-border-color);
    }
    .nav-tabs .nav-link {
      color: rgba(0,0,0,.55);
      border: none;
      border-bottom: 3px solid transparent;
      padding: .9rem 1rem;
      font-weight: 600;
    }
    .nav-tabs .nav-link:hover { color: rgba(0,0,0,.75); }
    .nav-tabs .nav-link.active {
      color: var(--bs-body-color);
      background: transparent;
      border-bottom-color: var(--bs-primary);
    }

    /* レイアウト */
    .panel-container { max-width: 1100px; margin-inline: auto; padding: 1rem; }
    .left-menu { position: sticky; top: calc(56px + 52px + 12px); }
    @media (max-width: 991.98px) { .left-menu { position: static; top: auto; } }

    /* 縦ピル */
    .nav-pills .nav-link {
      color: var(--bs-body-color);
      border: 1px solid var(--bs-border-color);
      background: #fff;
      margin-bottom: .5rem;
      font-weight: 500;
      text-align: left;
    }
    .nav-pills .nav-link.active {
      background-color: rgba(var(--bs-primary-rgb), .1);
      border-color: var(--bs-primary);
      box-shadow: 0 0 0 .2rem rgba(var(--bs-primary-rgb), .15);
    }

    /* TOC */
    .toc {
      background: var(--toc-bg);
      border: 1px dashed var(--bs-border-color);
      border-radius: .75rem;
      padding: .8rem 1rem;
      margin-bottom: 1rem;
    }
    .toc a { color: var(--bs-primary); text-decoration: none; }
    .toc a:hover { text-decoration: underline; }

    /* アンカー位置補正 */
    h2, h3, h4 { scroll-margin-top: 130px; }

    /* コンテンツカード */
    .content-card { background: #fff; border: 1px solid var(--bs-border-color); border-radius: .75rem; padding: 1rem; }
  </style>
</head>

<body>

  <!-- 共通ヘッダー -->
  <header class="global-header">
    <div class="container-fluid">
      <div class="brand">新サービスイントラ</div>
    </div>
  </header>

  <!-- 上部タブ（第1階層） -->
  <div class="tabbar-wrap">
    <div class="container">
      <ul class="nav nav-tabs" id="topTabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'top' %}" id="tab-top">TOP/お知らせ</a>
        </li>
        <li class="nav-item">
          <span class="nav-link disabled">約款・業取等（準備中）</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'kenshu' %}" id="tab-train">研修資料</a>
        </li>
        <li class="nav-item">
          <span class="nav-link disabled">営業ツール（準備中）</span>
        </li>
        <li class="nav-item">
          <span class="nav-link disabled">実績（準備中）</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'toiawase' %}" id="tab-train">問い合わせ</a>
        </li>
      </ul>
    </div>
  </div>

<!-- 左メニュー（第2階層） -->
<section class="tab-pane fade show active" id="panel-top" role="tabpanel" aria-labelledby="tab-top">
  <div class="row g-3">
    <aside class="col-lg-3">
        <div class="left-menu">
          <nav class="nav nav-pills flex-column">
          {% block left_menu %}
            {# 子テンプレートで上書き #}
          {% endblock %}
          </nav>
        </div>
    </aside>
  </div>
</section> 

<!-- 各ページのコンテンツ -->

{% block content %}
  {# 子テンプレートで上書き #}
{% endblock %}



  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
