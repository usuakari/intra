<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}社内ポータル{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    :root {
      --bs-primary: #ff6b00; /* ビビッドオレンジ（お好みに合わせて） */
    }
    .left-menu {
      max-height: calc(100vh - 80px);
      overflow: auto;
    }
    .sticky-top-90 { top: 90px; } /* ヘッダ分の余白（必要に応じ調整） */
  </style>
</head>
<body>
  <!-- グローバルヘッダ例 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="{% url 'top' %}">社内ポータル</a>
    </div>
  </nav>

  <main class="container-fluid my-3">
    <div class="row">
      <!-- 左メニュー -->
      <aside class="col-12 col-md-3 col-lg-2 mb-3">
        <div class="position-sticky sticky-top sticky-top-90 left-menu">
          {% block left_menu %}{% endblock %}
        </div>
      </aside>

      <!-- 右側メイン -->
      <section class="col-12 col-md-9 col-lg-10">
        {% block content %}{% endblock %}
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
