<!-- base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}社内ポータル{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ヘッダー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold text-primary" href="{% url 'parent_contents_default' %}">社内ポータル</a>
      
      <div class="d-flex gap-2"> 
        <div class="container-fluid">
          <form action="{% url 'category_add' %}" method="post">
            {% csrf_token %}
            <input class="btn btn-outline-primary btn-sm" type="submit" value="タブ・カテゴリの追加">
          </form>
        </div>

        <div class="container-fluid">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input class="btn btn-outline-primary btn-sm" type="submit" value="管理者ログイン">
          </form>
        </div>

        <div class="container-fluid">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <input class="btn btn-outline-secondary btn-sm" type="submit" value="ログアウト">
          </form>
        </div>


      </div>
    </div>
  </nav>

  <!-- 親カテゴリ切替ナビ -->
  <div class="bg-light border-bottom">
    <div class="container-fluid">
      <ul class="nav nav-tabs">
        {% for cat in parent_categories %}
          <li class="nav-item">
            <a class="nav-link {% if parent and parent.id == cat.id %}active{% endif %}"
               href="{% url 'parent_contents' parent_id=cat.id %}">
              {{ cat.name }}
            </a>
          </li>
        {% empty %}
          <li class="nav-item text-muted small p-2">親カテゴリが未登録です</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <main class="container-fluid my-3">
    <div class="row">
      <!-- 左メニュー -->
      <aside class="col-12 col-md-3 col-lg-2 mb-3">
        {% block left_menu %}{% endblock %}
      </aside>
      <!-- 右側メイン -->
      <section class="col-12 col-md-9 col-lg-10">
        {% block content %}{% endblock %}
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
